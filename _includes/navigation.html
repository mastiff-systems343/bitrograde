<div style="background-color: #0a0a0f;">
  <nav class="site-nav">

    <!-- Mobile Menu Toggle (left on mobile) -->
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">â˜°</label>

    <!-- CENTERED GROUP (links + icons) -->
    <div class="nav-center">
      <!-- Navigation Links -->
      <div class="nav-links">
        {% for link in site.data.navigation %}
          <a href="{% include relative-src.html src=link.link %}"
             class="{% if link.highlight %}highlight {% endif %}{% if link.link == page.url %}active{% endif %}">
            {{ link.name }}
          </a>
          {% unless forloop.last %}<span>|</span>{% endunless %}
        {% endfor %}
      </div>

      <!-- Social Icons -->
      <div class="social-icons">
        <a href="https://itch.io/profile/vioura" target="_blank">
          <img src="{{ site.baseurl }}/images/itchio-textless-white.svg" alt="itch.io" />
        </a>
        <a href="https://bsky.app/profile/bitrograde.bsky.social" target="_blank">
          {% include social-icon.html icon="Bluesky" %}
        </a>
        <a href="https://mastodon.social/@bitrograde" target="_blank">
          {% include social-icon.html icon="Mastodon" %}
        </a>
        <a href="https://github.com/mastiff-systems" target="_blank">
          {% include social-icon.html icon="GitHub" %}
        </a>
      </div>
    </div>

  </nav>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const topBar = document.getElementById('top-bar');

    window.addEventListener('scroll', function () {
      if (window.scrollY > 50) {
        topBar.classList.add('collapsed-top-bar');
      } else {
        topBar.classList.remove('collapsed-top-bar');
      }
    });
  });
</script>
